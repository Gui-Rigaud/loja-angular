<main>
    <div id="containban" class="container-fluid">
        <section id="section-banners" class="container">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./assets/img/banner1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/img/banner2.PNG" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/img/banner3.PNG" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </section>
    </div>

    <section class="section-cards">
        <mat-grid-list cols="3">
            <mat-grid-tile *ngFor="let produto of produtos">
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/{{produto.foto}}" alt="produto">
                    <mat-card-header>
                        <mat-card-title>{{produto.produto}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{produto.descricao}}
                        </p>
                        <p>
                    </mat-card-content>
                    <mat-card-actions>
                        <p>{{produto.preco | currency : 'BRL'}}</p>
                        <button mat-raised-button color="primary">Comprar</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>

    </section>
</main>
